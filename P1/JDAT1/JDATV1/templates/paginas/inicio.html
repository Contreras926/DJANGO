{% extends 'paginas/base.html' %}
{% load static %}

{% block contenido %}

    <div class="row g-3 mt-4">
        
        <div class="col-md-3">
            <div class="card shadow-sm border-0 position-relative" style="height: 150px; background: #d1cfcf7a;">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">Agregar</h5>
                    <a href="{% url 'crear_producto' %}" class="btn btn-primary btn-ir w-50" 
                    style="
                        position:absolute;
                        bottom: 10px; 
                        right: 8px; 
                        border-radius: 8px;
                        height: 35px;
                        background: linear-gradient(90deg, #0056D2, #009FFD);
                        border: none;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        text-decoration: none;
                        color: white;
                        ">Ir</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card shadow-sm border-0 position-relative" style="height: 150px; background: #d1cfcf7a;">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">Actualizar</h5>
                    <a href="{% url 'productos' %}" class="btn btn-primary btn-ir w-50" 
                    style="
                        position:absolute;
                        bottom: 10px; 
                        right: 10px; 
                        border-radius: 8px;
                        height: 35px;
                        background: linear-gradient(90deg, #0056D2, #009FFD);
                        border: none;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        text-decoration: none;
                        color: white;
                        ">Ir</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card shadow-sm border-0 position-relative" style="height: 150px; background: #d1cfcf7a;">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">Eliminar</h5>
                    <a href="{% url 'productos' %}" class="btn btn-primary btn-ir w-50" 
                    style="
                        position:absolute;
                        bottom: 10px; 
                        right: 10px; 
                        border-radius: 8px;
                        height: 35px;
                        background: linear-gradient(90deg, #0056D2, #009FFD);
                        border: none;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        text-decoration: none;
                        color: white;
                        ">Ir</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-light">
                    <h5>Ventas por Producto</h5>
                </div>
                <div class="card-body">
                    <div style="position: relative; height: 300px;">
                        <canvas id="ventasChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-light">
                    <h5>Stock Actual</h5>
                </div>
                <div class="card-body">
                    <div style="position: relative; height: 300px;">
                        <canvas id="stockChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/graficas.js' %}"></script>

    <script>
        cargarGraficas(
            {{ ventas_por_producto|safe }}, 
            {{ stock_data|safe }}
        );
    </script>

{% endblock %}
